<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop1_step8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="grid-1 grid">
            <div class="back-arrow">
                <img src="/media/arrow-back.svg" alt="arrow" class="arrow">
                <h6>BACK</h6>
            </div>
        </section>

        <section class="grid-2 grid">
            <header>
                <h6>NETHERLANDS</h6>
                <h6 id="spain">SPAIN</h6>
                <h6>FRANCE</h6>
            </header>

            <div class="city">
                <p class="visiting">Visiting the</p>
                <div class="pastelle">
                    <p>pastelle city</p>
                    <div class="line"></div>
                </div>
                <p class="jerry">By Jerry Henderson, in Tourism</p>
            </div>
            
            <div class="info">
                <section class="info-1">
                    <div class="info-img">
                        <img src="/media/preview.jpg" alt="prev" class="preview">
                        <div class="play-circle">
                            <img src="/media/play.svg" alt="play" class="play">
                        </div>
                    </div>
                    <div class="caption">
                        <figcaption>VIEW ALL PHOTOS</figcaption>
                        <img src="/media/arrow-forward.svg" alt="arrow" class="arrow">
                    </div>
                </section>

                <section class="info-2">
                    <p>As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green and the other is impressive pink colour.</p>
                </section>
            </div>
        </section>
    </main>
